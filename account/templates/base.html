{% load static %}
<div id="header">
    <span class="logo">Bookmarks</span>
    {% if request.user.is_authenticated %}
        <p>login ON</p>
    {% endif %}
    <span class="user">
        {% if request.user.is_authenticated %}
            Hello {{ request.user.first_name }},

            <a href="{% url "logout" %}">Logout</a>
        {% else %}
                        <div id="content">
                {% block content %}
                {% endblock %}
            </div>
            <a href="{% url "login" %}">Log-in</a>
        {% endif %}
    </span>
</div>
